<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome HemsidaOnline App</title>
  <!-- HemsidaOnline UIKit CSS -->
  <link rel="stylesheet" href="https://sdk.hemsidaonline.se:444/uikit-0.1.css">
</head>
<body>
<div id="application" class="application">
<script type="text/x-handlebars" data-template-name="application">
<div class="row">
	{{outlet}}
	{{partial 'navigation'}}
</div>
</script>

<script type="text/x-handlebars" id="header">
<div class="row">
	<div class="col-6 col-sm-6 col-lg-12">
		<div class="page-header clearfix">
			<h1 class="pull-left">{{pagetitle}}</h1>
			{{#if showAddButton}}
				{{#link-to "posts.new" class="btn btn-primary pull-right"}}Skapa post{{/link-to}}
			{{/if}}
		</div>
	</div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="posts/index">
<div class="col-xs-12 col-sm-9">
	{{partial 'header'}}
	<div class="row">
		<div class="col-6 col-sm-6 col-lg-12">
			{{#each post in model}}
			<div class="media">
				<a href="#" class="pull-left"><img class="media-object" style="width: 64px;height: 64px;" {{bind-attr src=post.options.icon}} /></a>
				<div class="media-body">
					<h4 class="media-heading">{{#link-to 'post' post}}{{post.title}}{{/link-to}}</h4>
					{{post.excerpt}}
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="posts/new">
	{{partial 'postextra'}}
</script>
<script type="text/x-handlebars" data-template-name="post">
	{{partial 'postextra'}}
</script>
<script type="text/x-handlebars" data-template-name="postextra">
<div class="col-xs-12 col-sm-9">
	{{partial 'header'}}
	<div class="row">
		<div class="col-6 col-sm-6 col-lg-12">
			<form class="form-horizontal">
				<div class="form-group">
				  <label class="col-sm-2 control-label" for="input-title">Titel</label>
				  <div class="col-sm-10">
					{{view Ember.TextField value=title type="text" placeholder="Titel" id="input-title" classNames="form-control"}}
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 control-label" for="input-excerpt">Sammanfattning</label>
				  <div class="col-sm-10">
					{{view Ember.TextArea value=excerpt id="input-excerpt" classNames="form-control" rows="2"}}
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 control-label" for="input-content">Innehåll</label>
				  <div class="col-sm-10">
					{{view Ember.TextArea value=model.content id="input-content" classNames="form-control" rows="5"}}
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 control-label" for="input-image">Bild</label>
				  <div class="col-sm-10">
					{{view Ember.TextField value=options.image type="text" id="input-image" classNames="form-control"}}
					<button class="btn btn-default file-dialog-button">Ladda upp fil</button>
				  </div>
				</div>
				{{#unless isNew}}{{/unless}}
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<div class="pull-right">
						<a tabindex="4" class="btn btn-link" href="#/posts">Avbryt</a>
						{{#unless isNew}}
						<button class="btn btn-danger" type="button" {{action 'delete' this}}>Ta bort post</button>
						{{/unless}}
						{{#if isNew}}
							<button class="btn btn-default" type="submit" {{action 'save' this}}>Skapa post</button>
						{{else}}
							<button class="btn btn-default" type="submit" {{action 'save' this}}>Uppdatera post</button>
						{{/if}}
					</div>
				  </div>
				</div>
			  </form>
		</div>
	</div>
</div>
</script>
<script type="text/x-handlebars" id="settings">
<div class="col-xs-12 col-sm-9">
	{{partial 'header'}}
	<div class="row">
		<div class="col-6 col-sm-6 col-lg-12">
			<h2>Kommer fyllas på eftersom.</h2>
		</div>
	</div>
</div>
</script>
<script type="text/x-handlebars" id="navigation">
<div role="navigation" id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
	<div class="list-group">
		{{#link-to "posts" class="list-group-item" activeClass="active" }}Poster{{/link-to}}
		{{#link-to "settings" class="list-group-item" activeClass="active"}}Inställningar{{/link-to}}
	</div>
</div>
</script>

</div>

<!-- jQuery (this is required) -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- HemsidaOnline UIKit JavaScript -->
<script src="https://sdk.hemsidaonline.se:444/uikit-0.1.js"></script>

<!-- HemsidaOnline JavaScript library -->
<script src="https://sdk.hemsidaonline.se:444/default-0.1.js"></script>

<!-- Ember -->
<script src="assets/ember/starter-kit-1.2.0/js/libs/handlebars-v1.1.2.js" type="text/javascript"></script>
<script src="https://builds.emberjs.com/ember-latest.js" type="text/javascript"></script>
<script src="assets/ember/starter-kit-1.2.0/js/libs/ember-model.js" type="text/javascript"></script>

<!-- HemsidaOnline JavaScript library -->
<script src="assets/app.js"></script>

<style type="text/css">
.file-dialog-button {
	border-radius: 0 4px 4px 0;
	float: right;
	margin-top: -34px;
	position: relative;
}
</style>

















































<style type="text/css">
.application {padding: 0 0 90px;}
.page-header {margin-top: 0;}
.page-header h1 {margin-top: 0}
.dropdown--dev {
	position: absolute;
	right: -10px;
	top: 0px;
	z-index: 10;
}
.dropdown--dev .btn {
	box-shadow: none;
	background: none;
	color: #FFF;
	font-weight: 700;
	text-shadow: none;
	margin-top: 5px;
	padding: 4px 12px 4px !important;
}
.dropdown--dev .btn .caret {
	border-top-color: #FFF;
	margin-left: 4px;
}
.form-horizontal .control-label {text-align: left;}
.form-group p {margin-top: 6px;}
/* Media object */
.media .media-object {
	border: solid 1px #EEE;
}
</style>

</body>
</html>
